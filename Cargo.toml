[package]
name = "example-todos-openapi"
version = "0.1.0"
edition = "2021"
publish = false


[dependencies]
once_cell = "1"
salvo = { version = "0.37", features = ["affix", "size-limiter"] }
serde = { version = "1.0.118", features = ["derive"] }
tokio = { version = "1", features = ["macros"] }
tracing = "0.1"
tracing-subscriber = "0.3"
utoipa = "2.4.2"
utoipa-swagger-ui = "3.0.1"

[dev-dependencies]
reqwest = { version = "0.11", features = ["json"] }
